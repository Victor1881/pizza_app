{% extends "base.html" %}
{% load static %}
{% block start %}

 <link rel="stylesheet" media="screen" href="{% static 'css/s.css' %}">

<div class="container">
    		<div class="row justify-content-center mb-5 pb-3">
          <div class="col-md-7 heading-section ftco-animate text-center">
            <h2 class="mb-4" style="color: rebeccapurple">Hot Pizza Meals</h2>
            <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts.</p>
          </div>
        </div>
    	</div>
    	<div class="container-wrap">
    		<div class="row">
                {% for d in drink %}
                     <div class="col-lg-3 d-flex ftco-animate">
                             <div class="card product-card shadow border pb-1"><a class="d-block" href="#quick-view" data-toggle="modal"><img
                                class="card-img-top" src="{{ d.photo.url }}" alt="Drink"></a>

                                <div class="text p-4">
                                    <h3>{{ d.name }}</h3>
                                    <p class="price"><span>${{ d.price }}</span>
                                    <button data-d="{{d.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-drink">Order</button><p>

                                </div>
                            </div>
                     </div>
                {% endfor %}
            </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
{% endblock %}
