{% load crispy_forms_filters %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pizza App</title>
    </title>
    <!-- Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon and Touch Icons-->
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <!-- Vendor Styles including: Font Icons, Plugins, etc.-->
    <link rel="stylesheet" media="screen" href="{% static 'vendor/simplebar/dist/simplebar.min.css' %}" />
    <link rel="stylesheet" media="screen" href="{% static 'vendor/tiny-slider/dist/tiny-slider/css' %}" />
    <!-- Main Theme Styles + Bootstrap-->
      <style type="text/css">
        #logo {
          display: inline-block;
          margin: 15px; /* margin: 20px was off */
          float: right;
          height: 60px;
          width: auto; /* correct proportions to specified height */
          border-radius: 80%; /* makes it a circle */
            position: relative;
        }
         </style>
</head>
<!-- Body-->
    <link rel="stylesheet" media="screen" href="{% static 'css/theme.min.css' %}">
<a class="right-column" href="{% url 'login' %}" style="min-width: 7rem;">
     <div style="position: absolute; top: 0; right: 0; width: 200px; text-align:right;">
      <font size="+2"><a href="{% url 'login' %}"><img id=logo src="{% static '../fonts/logo-slice-of-pizza-and-ribbon-vector-4189992.jpg' %}"></a></font>
    </div>
</a>
    <div style="text-align: left;">
        <link rel="stylesheet" href="{% static 'css/register.css' %}"/>
            <div class="form-body">
                <div class="row">
                    <div class="form-holder">
                        <div class="form-content">
                            <div class="form-items">
                                <h3>Login</h3>
                                <form class="requires-validation" novalidate method="post" action="{% url 'login' %}">
                                    {% csrf_token %}
                                    {{ form }}

                                    <div class="form-button mt-3">
                                        <button id="submit" type="submit" class="btn btn-primary">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
